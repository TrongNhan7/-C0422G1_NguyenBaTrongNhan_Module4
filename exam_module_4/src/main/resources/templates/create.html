<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="~{layout::header}"></nav>
<div style="text-align: center">
    <h1>CREATE CUSTOMER</h1>
</div>
<div th:if="${mess != null}">
    <p style="color: red" th:text="${mess}"></p>
</div>

<div class="container-fluid ">
    <div class="row">
        <div class="col-lg-3">
            <img src="../static\img\4056083.jpg" class="w-100 " style="height: 300px">
            <img src="../static\img\biet-thu.jpg" class="w-100 mt-3" style="height: 300px">
        </div>
        <div class="col-lg-6">
            <form action="/create" method="post" th:object="${tradeDto}">
                <table>
                    <div class="col-md-12">
                        <label for="name" class="form-label">ID </label>
                        <input type="text" class="form-control" id="name" th:field="*{id}" required>
                        <div class="mb-4 text-danger" th:errors="*{id}"></div>
                    </div>

                    <div class="col-md-12">
                        <label for="birthday" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="birthday" th:field="*{startDate}" required>
                        <div class="mb-4 text-danger" th:errors="*{startDate}"></div>
                    </div>

                    <div class="col-md-12">
                        <label for="idCard" class="form-label">Cost </label>
                        <input type="text" class="form-control" id="idCard" th:field="*{cost}" required>
                        <div class="mb-4 text-danger" th:errors="*{cost}"></div>
                    </div>
                    <div class="col-md-12">
                        <label for="phone" class="form-label">Area</label>
                        <input type="text" class="form-control" id="phone" th:field="*{area}" required>
                        <div class="mb-4 text-danger" th:errors="*{area}"></div>
                    </div>

                    <div class="col-md-12 ">
                        <label for="customerTypeId" class="form-label">Customer</label>
                        <select id="customerTypeId" th:field="*{customer.id}" class="form-select">
                            <option th:each="c : ${customerList}"
                                    th:value="${c.id}"
                                    th:text="${c.name}"></option>
                        </select>
                    </div>

                    <div class="col-md-12 ">
                        <label for="typeId" class="form-label">Customer</label>
                        <select id="typeId" th:field="*{typeService.id}" class="form-select">
                            <option th:each="c : ${typeServiceList}"
                                    th:value="${c.id}"
                                    th:text="${c.type}"></option>
                        </select>
                    </div>

                    <div class="col-12 mt-3" align="center">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </table>
            </form>
        </div>
        <div class="col-lg-3">
            <img src="../static\img\4056083.jpg" class="w-100 " style="height: 300px">
            <img src="../static\img\biet-thu.jpg" class="w-100 mt-3" style="height: 300px">
        </div>
    </div>
</div>
<script src="../static/js/bootstrap.min.js"></script>
