<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav th:replace="/layout::header"></nav>
<h1 class="p-3 text-center text-white ">CẬP NHẬT SẢN PHẨM</h1>
<form action="/edit" method="post" th:object="${product}">
    <input type="hidden" class="form-control" id="id" th:field="*{id}" required>
    <div class="mb-3">
        <label for="name" class="form-label">Nhập tên sản phẩm</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Nhập giá</label>
        <input type="number" class="form-control" id="price" th:field="*{price}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Nhập mô tả của sản phẩm</label>
        <input type="text" class="form-control" id="description" th:field="*{description}" required>
    </div>
    <div class="mb-3">
        <label for="producer" class="form-label">Nhập nhà sản xuất</label>
        <input type="text" class="form-control" id="producer" th:field="*{producer}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
