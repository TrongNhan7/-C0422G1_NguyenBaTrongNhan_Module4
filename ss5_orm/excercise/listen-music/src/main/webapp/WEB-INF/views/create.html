<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav th:replace="/layout::header"></nav>
<h1 class="p-3 text-center text-white ">THÊM NHẠC</h1>
<div th:if="${mess != null}">
    <p style="color: red" th:text="${mess}"></p>
</div>
<form action="/create" method="post" th:object="${musicForm}" novalidate="novalidate"
      enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
        <label for="name" class="form-label">Nhập tên nhạc</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="mb-3">
        <label for="singer" class="form-label">Nhập tên ca sĩ</label>
        <input type="text" class="form-control" id="singer" th:field="*{singer}" required>
    </div>
    <div class="mb-3">
        <label for="songType" class="form-label">Nhập loại nhạc</label>
        <input type="text" class="form-control" id="songType" th:field="*{songType}" required>
    </div>
    <div class="mb-3">
        <label for="link" class="form-label">Nhập loại nhạc</label>
        <input type="file" class="form-control" id="link" th:field="*{link}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
