<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav th:replace="/layout::header"></nav>
<h1 class="p-3 text-center text-white ">THÊM USER</h1>
<form action="/createUser" method="post" th:object="${userDto}">
    <div class="mb-3">
        <label for="firstName" class="form-label">Nhập first name</label>
        <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
        <div class="mb-4 text-danger" th:errors="*{firstName}"></div>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Nhập last name</label>
        <input type="text" class="form-control" id="price" th:field="*{lastName}">
        <div class="mb-4 text-danger" th:errors="*{lastName}"></div>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Nhập số phone</label>
        <input type="number" class="form-control" id="phone" th:field="*{phoneNumber}">
        <div class="mb-4 text-danger" th:errors="*{phoneNumber}"></div>
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Nhập tuổi</label>
        <input type="date" class="form-control" id="age" th:field="*{age}">
        <div class="mb-4 text-danger" th:errors="*{age}"></div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Nhập email</label>
        <input type="text" class="form-control" id="email" th:field="*{email}">
        <div class="mb-4 text-danger" th:errors="*{email}"></div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
