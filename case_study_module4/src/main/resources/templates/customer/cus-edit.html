<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<nav th:replace="~{layout::header}"></nav>
<div style="text-align: center">
    <h1>CUSTOMER</h1>
</div>
<!--<div th:if="${mess != null}">-->
<!--    <p style="color: red" th:text="${mess}"></p>-->
<!--</div>-->

<div class="container bg-light w-50 h-100">
    <h1>Edit Customer</h1>
    <form action="/customer/edit" method="post" th:object="${customerDto}">
        <table>
            <input type="hidden" class="form-control" id="id" th:field="*{id}" required>

            <div class="col-md-12">
                <label for="name" class="form-label">Name Customer</label>
                <input type="text" class="form-control" id="name" th:field="*{customerName}"
                      th:value="*{customerName}" required>
                <div class="mb-4 text-danger" th:errors="*{customerName}"></div>
            </div>
            <div class="col-md-12">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthday" th:field="*{birthday}"
                       th:value="*{birthday}" required>
                <div class="mb-4 text-danger" th:errors="*{birthday}"></div>
            </div>

            <div class="col-md-12">
                <label for="idCard" class="form-label">Id Card </label>
                <input type="text" class="form-control" id="idCard" th:field="*{idCard}"
                       th:value="*{idCard}" required>
                <div class="mb-4 text-danger" th:errors="*{idCard}"></div>
            </div>
            <div class="col-md-12">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="form-control" id="phone" th:field="*{phone}"
                       th:value="*{phone}"required>
                <div class="mb-4 text-danger" th:errors="*{phone}"></div>
            </div>
            <div class="col-md-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}"
                       th:value="*{email}"required>
                <div class="mb-4 text-danger" th:errors="*{email}"></div>
            </div>

            <div class="col-md-12 ">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" th:field="*{address}"
                       th:value="*{address}"required>
                <div class="mb-4 text-danger" th:errors="*{address}"></div>
            </div>

            <div class="col-md-12">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" th:field="*{gender}" class="form-select">
                    <option value="0">Ná»¯</option>
                    <option value="1">Nam</option>
                </select>
            </div>
            <div class="col-md-12 ">
                <label for="customerTypeId" class="form-label">CustomerTypeId</label>
                <select id="customerTypeId" th:field="*{customerType.id}" class="form-select">
                    <option th:each="c : ${typeList}" th:value="${c.id}"
                            th:text="${c.name}"></option>
                </select>
            </div>

            <div class="col-12 mt-3" align="center">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </table>
    </form>
</div>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
