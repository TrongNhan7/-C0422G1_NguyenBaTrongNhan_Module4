<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="/layout::header"></nav>
<h1 class="text-center text-white ">CHI TIẾT BOOK</h1>
<table class="table table-hover table-bordered table-info">
    <tr>
        <th>ID</th>
        <td th:text="${book.id}"></td>
    </tr>
    <tr>
        <th>Name Book</th>
        <td th:text="${book.nameBook}"></td>
    </tr>
    <tr>
        <th>Content</th>
        <td th:text="${book.content}"></td>
    </tr>
    <tr>
        <th>Total Book</th>
        <td th:text="${book.totalBook}"></td>
    </tr>
    <tr>
        <th>Remaining book</th>
        <td th:text="${book.remaining}"></td>
    </tr>
    <tr>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
           Mượn Sách
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form action="/borrow">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            Bạn muốn mượn?
                            <input type="hidden" name="id" th:value="${book.id}">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Mượn</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </tr>

</table>
</body>
<script src="/js/bootstrap.js"></script>
</html>
