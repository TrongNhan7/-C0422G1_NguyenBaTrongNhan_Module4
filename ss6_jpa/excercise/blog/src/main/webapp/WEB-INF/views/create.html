<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav th:replace="/layout::header"></nav>
<h1 class="p-3 text-center text-white ">THÊM SẢN PHẨM</h1>
<form action="/create" method="post" th:object="${blog}">
    <div class="mb-3">
        <label for="title" class="form-label">Nhập tiêu đề</label>
        <input type="text" class="form-control" id="title" th:field="*{title}" required>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Nhập nội dung</label>
        <input type="text" class="form-control" id="content" th:field="*{content}" required>
    </div>
    <div class="mb-3">
        <label for="dateCreate" class="form-label">Nhập ngày tạo</label>
        <input type="date" class="form-control" id="dateCreate" th:field="*{dateCreate}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
