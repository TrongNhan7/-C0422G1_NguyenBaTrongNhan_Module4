<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
<p>
    <a href="/shop">Shop</a>
</p>
<h1>Your Cart</h1>
<form th:action="@{/shop}" th:object="${cart}" method="post">
        <h3>Total Items: <span th:text="${counts}"></span></h3>

    <table border="1">
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr th:each="items, status: ${cartList.values()}">
            <td th:text="${status.count}"></td>
            <td th:text="${items.name}"></td>
            <td>
                <a id="decrease_button" th:text="${'-'}"></a>
                <span th:text="${items.quantity}"></span>
                <a id="increase_button" th:href="@{/add/__${items.id}__(action='show')}"
                   th:text="${'+'}"></a>
            </td>
            <td th:text="${items.price}"></td>

        </tr>
        <tr>
            <td>Total</td>
            <td></td>
            <td th:text="${total}"></td>
        </tr>
    </table>
</form>
</body>
</html>
